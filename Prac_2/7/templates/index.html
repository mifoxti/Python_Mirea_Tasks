<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Игровой мир</title>
</head>
<body class="container mt-5">
    <h1 class="display-4">{{ message }}</h1>
    <p class="lead">{{ room.description }}</p>
    <ul class="list-group">
        {% for option, next_room in room.options.items() %}
            <li class="list-group-item"><a class="btn btn-primary" href="/room/{{ next_room }}">Выбрать {{ option }}</a></li>
        {% endfor %}
    </ul>

    <!-- Add Bootstrap JS and Popper.js CDN for Bootstrap features (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
