<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровой мир</title>
</head>
<body>
    <h1>{{ message }}</h1>
    <p>{{ room.description }}</p>

        {% endfor %}
    </ul>
</body>
</html>
